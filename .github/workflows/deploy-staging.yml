name: Deploy to Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering for testing

permissions:
  contents: write  # Need write permission to push to gh-pages branch

# Allow only one concurrent staging deployment
concurrency:
  group: "staging-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pelican beautifulsoup4 requests markdown
      
      - name: Build site for staging
        env:
          SITEURL: /loe-vibecode/staging
        run: |
          FAST_BUILD=true pelican content -s site_config.py
      
      - name: Deploy to staging (live branch, staging folder)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: live
          target-folder: staging
          clean: true  # Wipes the staging folder before deploying
